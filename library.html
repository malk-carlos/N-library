    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const query = location.search.split('=');
                const flag = decodeURIComponent(query[2]);

                if (query[0] == "") {
                    send("book_cheak")
                } else {
                    send("book_cheak", flag)
                }
            }, 1000);
        })
